<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="style.css" />
 
</head>
<body class="bg-dark" >
  <h1 class="text-white bg-secondary text-center"><strong> Student-Info </strong></h1>
    
  <form id="Register" class="bg-success mt-5 pd-5">

      
    <div class="mt-3 pd-3">
      <input
        type="email"
        id="email"
        placeholder="Username"  />
    </div>

    <div class="mt-3 pd-3">
      <input
        type="password"
        id="password"
        placeholder="Password" />
    </div>

        <div class=" form-container text-white mt-3">
        <div class=" pd-3">
        <label  >Full_Name: </label>
        <input id="name" type="text" name="name"  />
        </div>


        <div class="mt-3 pd-3">
        <label 
          >Father_Name: </label>
        <input id="fname" type="text" name="Father_Name" 
        />
        </div>


        <div class="mt-3 pd-3">
        <label
          >Mobile_No: 
        </label>
        <input id="Mobile" type="tel" name="Mobile_No" 
        />
      </div>


        <div class="mt-3 pd-3">
        <label
          >Telephone:  </label>
          <input id="Tel" type="tel" name="Telephone"  />
      </div>

        <div class="mt-3 pd-3">
        <label>Address: </label>
        <input id="Address" type="text" name="Address"  />
      </div>


        <div class="mt-3 pd-3">
        <label>Date_of_Birth:</label>
        <input id="Dob" type="date" name="Dob" />
      </div>
      <script src="reg.js">
      </script>

</body>
</html>
