<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
</head>
<body>
    <form id="Register" class="bg-success mt-5 pd-5">

        <h1 class="text-white bg center"><strong> Student-Info </strong></h1>
        <div class="mt-3 pd-3">
        <label>Full_Name: </label>
        <input id="name" type="text" name="name" required />
        </div>


        <div class="mt-3 pd-3">
        <label 
          >Father_Name: </label>
        <input id="fname" type="text" name="Father_Name" required
        />
        </div>


        <div class="mt-3 pd-3">
        <label
          >Mobile_No: 
        </label>
        <input id="Mobile" type="number" name="Mobile_No" required
        />
      </div>


        <div class="mt-3 pd-3">
        <label
          >Telephone:  </label>
          <input id="Tel" type="number" name="Telephone" required />
      </div>

        <div class="mt-3 pd-3">
        <label>Address: </label>
        <input id="Address" type="text" name="Address" required />
      </div>


        <div class="mt-3 pd-3">
        <label>Date_of_Birth:</label>
        <input id="Dob" type="date" name="Dob" />
      </div>


        <div id="Gender" class="mt-3 pd-3">
        <label for="">Gender:</label>
        <input  type="radio" name="Gender" value="Male" required />
        <label for="">Male</label>
        <input  type="radio" name="Gender" value="Female" required />
        <label for="">Female</label>
        <input type="radio" name="Gender" value="Others" required />
        Others
      </div>


        <div id="Activities" class="mt-3 pd-3">
        <p>Your Current Activities:</p>
        <input   type="checkbox" name="Activities" value="Working" /> Working
        <input   type="checkbox" name="Activities" value="Playing" /> Playing
        <input  type="checkbox" name="Activities" value="Studying" />
        Studying
        <input  type="checkbox" name="Activities" value="Travelling" />
        Travelling
        <input   type="checkbox" name="Activities" value="Social" /> Social <br />
        </div>


        <div class="mt-3 pd-3">

          <button type="submit" class="btn btn-primary"><a href="./Picture.html"> Submit </a></button>
        </div>
      </form>

      <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      src="reg.js">

      </script>
</body>
</html>
